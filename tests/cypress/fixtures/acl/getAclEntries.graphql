query getAce($path:String!, $principalFilter: InputPrincipalInput, $inclInherited: Boolean){
    jcr {
        nodeByPath(path: $path) {
            acl {
                aclEntries(principalFilter: $principalFilter, inclInherited: $inclInherited) {
                    inheritedFrom {
                        path
                    }
                    role {
                        roleGroup
                        name
                    }
                    principal {
                        name
                        type
                    }
                    aclEntryType
                    inherited
                    externalPermissionsName
                }
            }
        }
    }
}
